<!-- how we link our fonts -->
<head>
  <!-- need to include this in every site for scaling purposes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Changa+One&family=Lato:wght@400;700&family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />

  <style>
    /* by default our browsers add a body  */
    body {
      /* add two properties to any project, makes text more clean and smooth less pixelated */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0;
      font-family: "Lato", sans-serif;
    }

    button {
      font-family: "Lato", sans-serif;
    }

    h1 {
      margin: 0;
    }

    p {
      margin: 0;
    }

    .font-lato {
      font-family: "Lato", sans-serif;
    }

    .font-bold {
      font-weight: bold;
    }

    .text-sm {
      font-size: 14px;
    }

    .uppercase {
      text-transform: uppercase;
    }

    .bg-gray-900 {
      background-color: #121826;
    }

    .bg-white {
      background-color: white;
    }

    .bg-brand-teal {
      background-color: #539d98;
    }

    .text-brand-teal {
      color: #539d98;
    }

    .text-brand-teal {
      color: #90cac7;
    }

    .text-white {
      color: #fff;
    }

    /* a div displays is always default block
    block will span across the entire width of our div*/
    .block {
      display: block;
    }

    /* inline-block will take up the space that the element with inline consists of - will let us use other properties like margin */
    .inline-block {
      display: inline-block;
    }

    /* inline will take up the space that the element with inline consists of - inline will not let you use margin top or bottom */
    .inline {
      display: inline;
    }

    /* will specified element */
    .hidden {
      display: none;
    }

    /* Should always go on parent elements */
    /*  */
    .flex {
      display: flex;
    }

    /* justify-content is a flex property */
    .justify-between {
      justify-content: space-between;
    }

    .justify-center {
      justify-content: center;
    }

    .justify-start {
      justify-content: start;
    }

    .justify-end {
      justify-content: flex-end;
    }

    /* align-items is a flex property */
    .items-center {
      align-items: center;
    }

    /* whatever element is placed furthest down in our style tags will get precedence over other tags - important to remember when styling padding and margin*/
    .m-8 {
      margin: 8px;
    }

    .p-8 {
      padding: 8px;
    }

    .py-8 {
      padding-top: 8px;
      padding-bottom: 8px;
    }

    .py-12 {
      padding-top: 12px;
      padding-bottom: 12px;
    }

    .py-18 {
      padding-top: 18px;
      padding-bottom: 18px;
    }

    .px-16 {
      padding-left: 16px;
      padding-right: 16px;
    }

    .px-24 {
      padding-left: 24px;
      padding-right: 24px;
    }

    .no-underline {
      text-decoration: none;
    }

    .no-border {
      border: none;
    }

    .rounded-full {
      border-radius: 9999px;
    }

    .w-full {
      width: 100%;
    }

    .h-full {
      height: 100%;
    }

    .object-cover {
      object-fit: cover;
    }

    .relative {
      position: relative;
    }

    .absolute {
      position: absolute;
    }

    .z-10 {
      z-index: 10;
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }

    .text-16px{
      font-size: 16px;
    }

    .text-36px {
      font-size: 36px;
    }

    /* 640px is the standard for media queries */
    @media (min-width: 640px) {
      .sm\:text-60px{
        font-size: 60px;
      }

      .sm\:text-20px{
        font-size: 20px;
      }

    }
  </style>
</head>
